<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" />
    <mat-error><span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="fromdatepicker" [max]="today" placeholder="Choose from date"
      formControlName="filterFromdate">
    <mat-datepicker-toggle matSuffix [for]="fromdatepicker"></mat-datepicker-toggle>
    <mat-datepicker #fromdatepicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [min]="stockPickerForm.value.filterFromdate" [max]="today" [matDatepicker]="todatepicker"
      placeholder="Choose to date" formControlName="filterTodate">
    <mat-datepicker-toggle matSuffix [for]="todatepicker"></mat-datepicker-toggle>
    <mat-datepicker #todatepicker></mat-datepicker>
  </mat-form-field>

  <button (click)="fetchQuote()" color="primary" [disabled]="stockPickerForm.invalid" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$" [title]="'Stocks'" [type]="'LineChart'" [columnNames]="['period', 'close']"
  [options]="{ title: 'Stock price', width: '600', height: '400' }">
</coding-challenge-chart>
